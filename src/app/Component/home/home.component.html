<app-navbar></app-navbar>

<section id="home" class="mt-5">
    <div class="container mt-5 pt-5">
        <ng-container *ngIf="!loading">
            <div class="row">
                <div class="col-md-3 mb-3" *ngFor="let movie of movieList">
                    <a href="#" class="card-flip">
                        <div class="card-flip-inner">
                            <div class="card-flip-front"
                                style="background-image: url({{movie.movieImg}});background-size: contain;">
                                <div class="d-flex flex-column h-100 mt-5 ignore-dark-mode">
                                </div>
                            </div>
                            <div class="card-flip-back bg-secondary">
                                <div class="d-flex flex-column h-100 px-sm-2 pt-sm-2 px-lg-0 pt-lg-0 px-xl-3 pt-xl-3">
                                    <h3 class="h4">{{movie.movieName}}</h3>
                                    <ul class="text-body list-unstyled mb-3">
                                        <li class="mb-2">
                                            <span>Genre: </span>
                                            <strong>{{movie.genre}}</strong>
                                        </li>
                                        <li class="mb-2">
                                            <span>Languages: </span>
                                            <strong>
                                                {{movie.languages}}
                                            </strong>
                                        </li>
                                        <li class="mb-2">
                                            <span>Description: </span>
                                            <strong class="">{{movie.description}}</strong>
                                        </li>
                                    </ul>
                                    <a routerLink="ticket/booking/{{movie.id}}" class="btn btn-outline-primary btn-sm">
                                        Book Tickets
                                    </a>
                                    <button *ngIf="isAdmin()" (click)="deleteMovie(movie.id)"
                                        class="btn btn-outline-danger btn-sm mt-2">Delete Movie</button>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </ng-container>
        <div *ngIf="loading" class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-3 d-flex justify-content-center align-items-center">
                <div class="spinner-grow text-muted" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</section>
